<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Admin Login</title>
    <style>
     * {
	box-sizing: border-box;
	font-family: 'poppins', sans-serif;
}
body {
	text-align: center;
	display: flex;
	align-items: center;
	justify-content: center;
	margin: 0;
	padding: 0;
	height: 100vh;
}
.form {
	width: 500px;
	background-color: #eeeeee;
	padding: 0 30px;
	display: grid;
	gap: 20px;
	padding-bottom: 30px;
}
input {
	width: 100%;
	padding: 10px;
}
.otpverify {
	width: 100%;
	display: flex;
	gap: 20px;
}
.btn {
	padding: 10px;
	background-color: #82eec1;
	outline: none;
	border: none;
	cursor: pointer;
	border-radius: 5px;
	width: 150px;
}
.otpverify {
	display: none;
}
    </style>
</head>
<body>
	<div class="form">
		<h2>Login Here</h2>
		<input type="email" id="email" placeholder="Enter Email...">
		<div class="otpverify">
			<input type="text" id="otp_inp" placeholder="Enter the OTP sent to your Email...">
			<button class="btn" id="otp-btn">Verify</button>
		</div>
		<button class="btn" onclick="sendOTP()">Send OTP</button>
	</div>

    <script>
        function sendOTP() {
            const email = document.getElementById('email').value;
            const otpverify = document.getElementsByClassName('otpverify')[0];
    
            if (email !== 'anasfamilyman@gmail.com') {
                alert('Invalid email address');
                return;
            }
    
            let otp_val = Math.floor(1000 + Math.random() * 9000); // Generate a 4-digit OTP
    
            let emailbody = `<h2>Your OTP is </h2>${otp_val}`;
            Email.send({
                SecureToken: "89cc8ed4-eeb2-432c-8080-8d310b548ebb",
                To: email,
                From: "anasfamilyman@gmail.com",
                Subject: "Pioneer",
                Body: emailbody,
            }).then(
                message => {
                    if (message === "OK") {
                        alert("OTP sent to your email " + email);
    
                        otpverify.style.display = "flex";
                        const otp_inp = document.getElementById('otp_inp');
                        const otp_btn = document.getElementById('otp-btn');
    
                        otp_btn.addEventListener('click', () => {
                            if (otp_inp.value == otp_val) {
                                alert("Email address verified...");
                                window.location.href = "dashboard.html";  // Redirect to dashboard.html
                            } else {
                                alert("Invalid OTP");
                            }
                        });
                    } else {
                        alert("Failed to send OTP. Please try again.");
                    }
                }
            );
        }
    </script>
</body>
</html>
